# Smithery configuration file: https://smithery.ai/docs/build/project-config/smithery-yaml
runtime: "typescript"
startCommand:
  type: "http"
  # JSON Schema defining the configuration options for the MCP.
  configSchema:
    type: "object"
    required:
      - "ltaApiKey"
    properties:
      ltaApiKey:
        type: "string"
        description: "LTA DataMall API key"
  exampleConfig:
    ltaApiKey: "YOUR_LTA_API_KEY"
